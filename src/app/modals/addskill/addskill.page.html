<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title> 
        Add a skill
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding py-2">
    <div class="mb-4 pr-12">
        <label class="block text-gray-700 font-bold mb-2" for="username">
          Tell us what you are good at?
        </label>
        <input class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="skill" type="text" placeholder="Programming, Sales, or Marketing">
      </div>
      <div class="mb-4 pr-12">
          <label class="block text-gray-700 font-bold mb-2" for="username">
            When did you first starting using <strong>[skill]</strong>?
          </label>
      
          <div class="relative  ">
              <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                <option>New Mexico</option>
                <option>Missouri</option>
                <option>Texas</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
        </div>


        <div class="mb-4 pr-12">
            <label class="block text-gray-700 font-bold mb-2" for="username">
              When did you last use it?
            </label>
        
            <div class="relative pr-4 ">
                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                  <option>New Mexico</option>
                  <option>Missouri</option>
                  <option>Texas</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>
          </div>
</ion-content>
