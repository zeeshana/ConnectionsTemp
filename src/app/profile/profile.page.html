<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> 
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>
  

<ion-content>
    <div class="max-w-4xl mx-auto flex flex-col">
        <div class="flex-1 mt-4  pr-4 pl-4">
            
            <div class="p-3 md:flex">
               
                <img src="https://avatars.io/twitter/{{user?.handle}}" class="h-32 w-32 rounded-full mr-6"/> <!-- TODO: Save the image locally when signing up first time or logging in-->
                <div class="person-info ">
                  <a class="person-name font-bold text-3xl" href="/@{{user?.handle}}">
                    {{user?.name}}
                  </a>
                  <div class="person-social">
                    <a href="/@{{user?.handle}}" class="mr-2 text-gray-600">@{{user?.handle}}</a>
                    <a href="http://{{user?.website}}" class="text-gray-600">
                        <svg class="inline" width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg"><path d="M4.5 9.5l5-5M6 4l1.672-1.672a2.829 2.829 0 0 1 4 4L10 8M4 6L2.328 7.672a2.829 2.829 0 0 0 4 4L8 10" stroke="#4a5568" fill="none" stroke-linecap="round" stroke-linejoin="round"></path></svg> 
                        {{user?.website}}
                    </a> 
                  </div>
                  <div class="person-tagline mt-2">
                    {{user?.tagline}}
                  </div>
                  <!--<div class="person-follows">
                    follows
                  </div> -->
                  
                </div>
              </div>

            
            
           

        </div>

        
            <!-- <div class="person-skills mt-2 pt-4 pr-4 pl-4 text-gray-600 flex-1">
                Your profile picture is linked to your Twitter account. 
            </div> -->
            <div class="flex-1 mt-4 pr-4 pl-4">
            
              <div class="text-3xl"> <span class="font-bold">Your Skills</span></div>
              <div> 
                You have not added any professional skills or experience under your profile. Start by searching and adding your first skill.
              </div>
              <div class="mt-2">
                  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="presentAddSkillModal()">
                      Add your first skill
                  </button>
              </div>

            </div>
          
      </div>

</ion-content>
