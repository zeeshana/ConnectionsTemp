<ion-app>
  <!-- <ion-split-pane when="xl"> -->
    <ion-menu side="start" menuId="sideMenu"  type="push">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
            <ion-menu-toggle auto-hide="false">
                <ion-item routerDirection='root' routerLink='/home'>
                  <ion-icon slot="start" name="home"></ion-icon>
                  <ion-label>Connections</ion-label>
                </ion-item>
                <ion-item routerDirection='root' routerLink='/login' *ngIf="!authenticated">
                  <ion-icon slot="start" name="log-in"></ion-icon>
                  <ion-label>Log In or Join</ion-label>
                </ion-item>
                <ion-item routerDirection='root' routerLink='/profile' *ngIf="authenticated">
                  <ion-icon slot="start" name="person"></ion-icon>
                  <ion-label>Profile</ion-label>
                </ion-item>
                

            </ion-menu-toggle>

          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->
        </ion-list>
      </ion-content>
      <ion-footer class="bar-stable" *ngIf="authenticated">
          <ion-item routerDirection='root' routerLink='/login' (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
      </ion-footer>
      
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  <!-- </ion-split-pane> -->
</ion-app>
